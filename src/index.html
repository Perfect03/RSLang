<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    </head>
    <body>
        <header>
            <h1><a class="link-ease-in-out" href="">News Portal</a></h1>
            <div class="sort">
                <div class = "sort__select">Sorting by:</div>
                <select class = "sort__list">
                <option>author</option>
                <option>title</option>
                <option>publishedAt</option>
                </select>
            </div>
        </header>
        <main>
            <div class="sources buttons"></div>
            <div class="news"></div>
        </main>
        <footer>
            <div class="footer-left">
            <div><a href="https://github.com/Perfect03" class="github-link link-ease-in-out">Github</a></div>
            <a href="https://rs.school/js/"><div class="logo"><img src="./assets/rs_school_js.svg"></div></a>
        </div>
            <div class="footer-right">
            <p class="copyright">
               Copyright <a class="link-ease-in-out" href="https://newsapi.org">NewsAPI</a>
            </p>
            <div onmousedown="return false" onselectstart="return false" class="year">2022</div>
        </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
